<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- All content goes here. -->
    <nav class="navbar has-shadow">
      <div class="navbar-brand">
        <!-- Logo tagline and Navbar hamburger menu -->
        <a class="navbar-item">
          <img src="images/logo-bis.png" alt="" />
        </a>
        <div class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="navbar-menu">
        <!-- Username dropdown menu -->
        <div class="navbar-start">
          <div class="navbar-item">
            <small>Publishing at the speed of technology</small>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <div class="navbar-link">Alex Johnson</div>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-user-circle-o"></i>
                  </span>
                  Profile
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-bug"></i>
                  </span>
                  Report A Bug
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-sign-out"></i>
                  </span>
                  Sign Out
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends Here -->
    <section class="section">
      <!-- The Main Content of the Page -->
      <div class="columns">
        <div class="column is-4-tablet is-3-desktop is-2-widescreen">
          <!-- Left Side Menu -->
          <nav class="menu">
            <p class="menu-label">Menu</p>
            <ul class="menu-list">
              <li>
                <a href="dashboard.html">
                  <span class="icon"> <i class="fa fa-tachometer"></i> </span
                  >Dashboard</a
                >
              </li>
              <li>
                <a href="books.html" class="is-active"
                  ><span class="icon"><i class="fa fa-book"></i></span>Books</a
                >
              </li>
              <li>
                <a href="customers.html"
                  ><span class="icon"><i class="fa fa-address-book"></i></span
                  >Customers</a
                >
              </li>
              <li>
                <a href="orders.html">
                  <span class="icon">
                    <i class="fa fa-file-text-o"></i>
                  </span>
                  Orders
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="column">
          <!-- Breadcrumb navigation starts here -->
          <nav class="breadcrumb">
            <ul>
              <li>
                <a href="books.html">Books</a>
              </li>
              <li class="is-active">
                <a href="new-book.html">Edit Book</a>
              </li>
            </ul>
          </nav>
          <!-- Breadcrumb navigation ends here -->
          <!-- Form starts here -->
          <form action="">
            <div class="field">
              <div class="field">
                <label for="" class="label">Title</label>
                <div class="control">
                  <input
                    type="text"
                    class="input is-large"
                    placeholder="e.g. Designing with Bulma"
                    required
                    value="Bikini Anime Volume 1"
                  />
                </div>
              </div>
            </div>
          </form>
          <!-- Form ends here -->
          <div class="columns is-desktop">
            <div class="column">
              <label for="" class="label">Price</label>
              <div class="control has-icons-left">
                <input
                  type="number"
                  class="input"
                  placeholder="e.g. 22.99"
                  required
                  value="14.99"
                />
              </div>
            </div>
            <div class="column">
              <label for="" class="label">ISBN</label>
              <div class="control has-icons-left">
                <input
                  type="text"
                  class="input"
                  placeholder="e.g. 9781939902351"
                  required
                  value="9786543210123"
                />
              </div>
            </div>
            <div class="column">
              <label for="" class="label">Pages</label>
              <div class="control has-icons-left">
                <input
                  class="input"
                  type="number"
                  placeholder="e.g. 270"
                  required
                  value="140"
                />
              </div>
            </div>
          </div>
          <!-- Cover Image? -->
          <div class="field">
            <label for="" class="label">Cover Image</label>
            <div class="control">
              <img src="/Images/Bikini.jpg" alt="">
            </div>
            <div class="control">
              <div class="file has-name">
                <label class="file-label">
                  <input class="file-input" type="file" required />
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fa fa-upload"></i>
                    </span>
                    <span class="file-label">Choose a fileâ€¦</span>
                  </span>
                  <span class="file-name">
                    No file selected
                  </span>
                </label>
              </div>
          </div>
        </div>
        <!-- Create Book Button -->
        <div class="field">
          <div class="buttons">
            <button class="button is-medium is-success" aria-labelledby="Create Button">Create Book</button>
            <button class="button is-medium is-light" aria-labelledby="Cancel Book">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
