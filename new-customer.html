<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- All content goes here. -->
    <nav class="navbar has-shadow">
      <div class="navbar-brand">
        <!-- Logo tagline and Navbar hamburger menu -->
        <a class="navbar-item">
          <img src="images/logo-bis.png" alt="" />
        </a>
        <div class="navbar-burger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="navbar-menu">
        <!-- Username dropdown menu -->
        <div class="navbar-start">
          <div class="navbar-item">
            <small>Publishing at the speed of technology</small>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <div class="navbar-link">Alex Johnson</div>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-user-circle-o"></i>
                  </span>
                  Profile
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-bug"></i>
                  </span>
                  Report A Bug
                </div>
              </a>
              <a class="navbar-item">
                <div>
                  <span class="icon is-small">
                    <i class="fa fa-sign-out"></i>
                  </span>
                  Sign Out
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends Here -->
    <section class="section">
      <!-- The Main Content of the Page -->
      <div class="columns">
        <div class="column is-4-tablet is-3-desktop is-2-widescreen">
          <!-- Sidebar -->
          <nav class="menu">
            <p class="menu-label">Menu</p>
            <ul class="menu-list">
              <li>
                <a href="dashboard.html">
                  <span class="icon"> <i class="fa fa-tachometer"></i> </span
                  >Dashboard</a
                >
              </li>
              <li>
                <a href="books.html" 
                  ><span class="icon"><i class="fa fa-book"></i></span>Books</a
                >
              </li>
              <li>
                <a href="customers.html" class="is-active"
                  ><span class="icon"><i class="fa fa-address-book"></i></span
                  >Customers</a
                >
              </li>
              <li>
                <a href="orders.html">
                  <span class="icon">
                    <i class="fa fa-file-text-o"></i>
                  </span>
                  Orders
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="column">
          <!-- Breadcrumb navigation starts here -->
          <nav class="breadcrumb">
            <ul>
              <li>
                <a href="books.html">customers</a>
              </li>
              <li class="is-active">
                <a href="new-book.html">New Customer</a>
              </li>
            </ul>
          </nav>
          <!-- Breadcrumb navigation ends here -->
          <!-- Form starts here -->
          <form action="">
            <div class="field">
              <div class="field">
                <label for="" class="label">Full Name</label>
                <div class="control">
                  <input
                    type="text"
                    class="input is-large"
                    placeholder="e.g. Alex Smith"
                    required
                  />
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Email</label>
                <div class="control has-icons-left">
                  <input type="email" class="input" placeholder="e.g. AlexSmith@gmail.com" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label for="" class="label">Address</label>
                <div class="control">
                  <input type="text" class="input" placeholder="e.g. Number and Street Name"required>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input type="text" class="input" placeholder="Second address line (Optional)"required>
                </div>
              </div>
              <div class="columns is-multiline">
                <div class="column is-12-tablet is-6-tablet is-4-desktop">
                  <label for="" class="label">Postal Code / Zipcode</label>
                  <div class="control">
                    <input type="text" class="input" placeholder="e.g. 67202" required>
                  </div>
                </div>
                <div class="column is-12-tablet is-6-tablet is-4-desktop">
                  <label for="" class="label">Country</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option value="Choose a Country">--- Choose a Country ---</option>
                        <option value="Australia">Australia</option>
                        <option value="Austria">Austria</option>
                        <option value="Canada">Canada</option>
                        <option value="Czech Republic">Czech Republic</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Italy">Italy</option>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Luxembourg">Luxembourg</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Norway">Norway</option>
                        <option value="Poland">Poland</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Slovakia">Slovakia</option>
                        <option value="Slovenia">Slovenia</option>
                        <option value="Spain">Spain</option>
                        <option value="Sweden">Sweden</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="buttons">
                <button class="button is-medium is-success" aria-labelledby="Create Customer">Create Book</button>
                <button class="button is-medium is-light" aria-labelledby="Cancel">Cancel</button>
              </div>
            </div>
          </form>
          <!-- Form ends here -->
      </div>
    </section>
  </body>
</html>
